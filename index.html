<!DOCTYPE html>
<html lang="en">
<head>
    <title>Martyna Rój</title>
    <meta charset="UTF-8">
    <meta name="description" content="Martyna Rój portfolio website.">
    <meta name="keywords" content="mroui, Martyna Rój, portfolio">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono|Raleway&display=swap" rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="css/projects.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header class="nav-bar slide-top-down">
        <nav class="nav-bar__container">
            <ul class="nav-bar__list">
                <li class="button nav-bar__element">
                    <a href="#about" class="nav-bar__link">About</a>
                </li>
                <li class="button nav-bar__element">
                    <a href="#projects" class="nav-bar__link">Projects</a>
                </li>
                <li class="button nav-bar__element">
                    <a href="#contact" class="nav-bar__link">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <aside class="aside-socials">
            <div class="socials__wrapper">
                <a id="icon-github" href="https://github.com/mroui" target="_blank" class="socials__link">
                    <i class="fa fa-github"></i>
                </a>
                <a id="icon-linkedin" href="#link-to-linkedin" target="_blank" class="socials__link"> <!--TODO: add link to linkedin profile-->
                    <i class="fa fa-linkedin"></i>
                </a>
                <a id="icon-cv" href="#link-to-cv" target="_blank" class="socials__link"> <!--TODO: add cv/resume file-->
                    <i class="fa fa-file-text"></i>
                </a>
            </div>
        </aside>
        <section id="about" class="section-about slide-down-top">
            <div class="section-about__wrapper fade-in">
                <section class="main-box">
                    <p class="section-about__hi">H</p>
                    <header class="main-box__header">I'm Martyna and welcome to my portfolio!</header>
                    <p class="main-box__text">Fourth year student of Applied Informatics on specialization „Mobile systems and applications”, games and mobile apps lover.</p>
                    <a href="#projects" class="button main-box__button">
                        <span>See portfolio</span>
                    </a>
                </section>
            </div>
        </section>
        <section id="projects" class="section-projects">
            <header class="section__header section-projects__header">
                <h2>Projects</h2>
            </header>
            <div class="section-projects__wrapper">
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
            </div>
            <footer class="section-projects__footer"></footer>
        </section>
        <section id="contact" class="section-contact">
            <header class="section__header section-contact__header">
                <h2>Contact</h2>
            </header>
            <div class="section-contact__wrapper">
                <form id="contact-form" method="POST" autocomplete="off" class="section-contact__form">
                    <input type="hidden" name="_subject" value="Portfolio website contact request">
                    <input type="text" name="_gotcha" style="display:none">
                    <input type="text" name="name" placeholder="Name*" minlength="5" class="form__inputs form__name" required>
                    <input type="email" name="_replyto" placeholder="Email*" minlength="5" class="form__inputs form__email" required>
                    <textarea name="message" rows="8" placeholder="Message*" minlength="5" class="form__inputs form__message" required></textarea>
                    <input type="submit" value="Send" class="button form__submit">
                    <!-- <input type="hidden" name="_next" value="#"> -->
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer__wrapper">
            <p class="footer__copyright">© 2019 Martyna Rój | All rights reserved</p>
        </div>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
